<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

{
  /*margin-top: -20px;*/

  margin-left: 10%;
  border-width: 2px;

  width:  100px;
}

h3:hover
{
  color: green;
}
hr 
{
  color: green;
}

h2
{
  color: gray;
  margin-left: 5%;
  margin-top: 3%;
}

{
  color: green;
}

table {
  width: 100%;
  display: table;
  border-collapse: separate;
  border-spacing: 2px;
  border-color: gray;
}

td, th{
  text-align: center;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.container {
  padding: 16px;
}
/* The Modal (background) */
.modal {
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0);  
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity
  /*padding-top: 60px;*/
}

/* Modal Content/Box */
.modal-content {
  align-self: center;
  background-color: #fefefe;
  /*margin: 5% auto 15% auto;  5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 100%; /* Could be more or less, depending on screen size */

}
}
</style>

<script type="text/javascript">

  const alunos = ["Luana", "Ruy", "Tiago", "Nikolaz"];
  
  function build(id)
  {
    document.getElementById("aluno").innerHTML = "";
    document.getElementById("problema").innerHTML = "";
    document.getElementById("mapa").innerHTML = "";
    for (var i = 0; i < alunos.length; i++)
    {

      var t = document.createElement("h3");
      t.innerHTML = alunos[i];
      document.getElementById(id).appendChild(t);
    }

    var t = document.createElement("input");
    t.style = "padding: 12px 20px; display: inline-block; border: 2px solid green;";
    document.getElementById(id).appendChild(t);
  }

  function hide(id)
  {
    document.getElementById(id).innerHTML = "";
  }

</script>

</head>



<body>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="container" style="height: 660px">
      <h1>Olimpo</h1>
      <hr>
      <div display="none">
        <h2 onmouseover="build('aluno')" >Alunos</h2>
        <div class="aluno" id="aluno" display="none">
      </div>
      </div>
      <div display="none" onmouseover="build('problema')">
        <h2>Problemas</h2>
        <div id="problems"></div>
        <input id="title" placeholder="Título" />
        <input id="description" placeholder="Descrição"/>
        <button id="add">Adicionar problema</button>
      </div>
      </div>
      <div display="none" onmouseover="build('mapa')">
        <h2 >Mapas</h2>
        <div class="aluno" id="mapa" display="none">
      </div>
      </div>
    </div>



    <div class="container" style="background-color:#f1f1f1">
        
    </div>
  </form>
</div>
<script>
  // Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

if (!localStorage.getItem("problems")) {
    localStorage.setItem("problems", JSON.stringify([]))
  }

  const problems = document.getElementById("problems")
  JSON.parse(localStorage.getItem("problems") ?? "[]").forEach(drawProblem);

  document.getElementById("add").addEventListener("click", (e) => {
    e.preventDefault()
    e.stopImmediatePropagation()
    const problem = {
      title: document.getElementById("title").value,
      description: document.getElementById("description").value,
    }
    localStorage.setItem("problems", JSON.stringify([...JSON.parse(localStorage.getItem("problems")), problem]))
    drawProblem(problem)

  })

  function drawProblem(problem) {
    problems.innerHTML += `<h3>${problem.title}</h3><h4>${problem.description}</h4>`
  }
</script>
</body>
</html>
